        <div class="google-photo-header__arrow">&lt;</div>
        <div class="google-photo-header__text"><span>Google Photo</span> · Add-ons</div>
    </div>
    <div class="google-photo-addons__element">
        <div class="google-photo-addons__element__name">
            <div class="google-photo-addons__element__name__img">
                <img src="../../../../img/google-photo-img/add-ons/shield.svg" alt="">
