<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>New Page</title>
        <meta name="theme-color" content="#c9e0e04d">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="../../styles/main.css">

    <body>

        <div class="container">
            <section class="google-photo-statistic">

    </div>

        <div class="google-photo-statistic__visits">
            <div class="dropdown-toggle">
				<div class="dropdown-toggle-text">Visits</div>
				<img src="../../img/google-photo-img/dropdownlistArrow.svg" class="arrow"></img>
			</div>    
            <div class="dropdown-menu">
				<div class="income-marker">
					<div class="marker">
						<div class="marker-text">2k</div>

					</div>

						<div class="marker-line"></div>
					</div>
					<div class="marker">

					</div>
				</div>
				<div class="days">
					<div class="day day-mon">Mon</div>

					<div class="day day-thu">Thu</div>
					<div class="day day-fri">Fri</div>

            </div>   
        </div>
        <div class="google-photo-statistic__profit">

						<div class="marker-line"></div>
					</div>
					<div class="marker">
						<div class="marker-text">$250k</div>
						<div class="marker-line"></div>
					</div>
				</div>
				<div class="days">
					<div class="day day-jan-mar">Jan-Mar</div>
					<div class="day day-apr-jun">Apr-Jun</div>

</section>
        </div>
