<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>gulp-scss-starter</title>
        <meta name="theme-color" content="#fff">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
       <div class="container">
            <section class="authorization-section">
    <div class="container">
        <div class="authorization">Authorization</div>
        <div class="form-container">
            <form>
              <label for="username">Login</label>
              <input type="text" id="username" name="username" required>
        
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required>
        
              <input type="submit" value="Sign Up">
            </form>
        </div>
    </div>
</section>
            <section class="main-section">
    <div class="main-section__container">
        <nav class="main-section__nav">
            <button class="main-section__hamburger-button">&#9776;</button>
            <span class="main-section__main-text">Main</span>
            <button class="main-section__search-button"><img src="./img/main/search.svg" alt=""></i></button>
        </nav>

        <div class="main-section__main-container">
            <div class="main-section__select-project">Select Project</div>

            <div class="main-section__blocks-container">
                <div class="main-section__block-project">
                    <div class="main-section__project">
                        <div class="main-section__image-container">
                            <img src="./img/main/google-photo.svg" alt="">
                        </div>
                        <div class="main-section__project-name">Google Photo</div>
                    </div>
                </div>
                <div class="main-section__block-project">
                    <div class="main-section__project">
                        <div class="main-section__image-container">
                            <img src="./img/main/google.svg" alt="">
                        </div>
                        <div class="main-section__project-name">Gygle</div>
                    </div>
                </div>
                <div class="main-section__block-project">
                    <div class="main-section__project">
                        <div class="main-section__image-container">
                            <img src="./img/main/chrome.svg" alt="">    
                        </div>
                        <div class="main-section__project-name">Hrom</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

       </div>
        <script src="js/vendor.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
